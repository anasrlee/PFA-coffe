<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Éditer l'utilisateur</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rôle</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="ADMIN">Administrateur</option>
                                <option value="BARISTA">Barista</option>
                                <option value="CASHIER">Caissier</option>
                                <option value="SERVER">Serveur</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="active"
                                   th:field="*{active}">
                            <label class="form-check-label" for="active">Compte actif</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary me-md-2">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
